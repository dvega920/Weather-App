<html lang="en">

<head>

    <title>Weather-App</title>

            </div>

        <div class="col-8 mt-3">
            <div class="card">
                <div class="card-body">
                    <!-- Dynamically add via jQuery
                        city-name
                        temp
                        humidity

                        uv-index -->

                    <!-- <<OLD CODE START>>
