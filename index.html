<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        Weather Dashboard</nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col1 col-5 mt-3">
                <form class="form-inline my-2 my-lg-0">
                    <input class="search-box form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="card mt-3" style="width: 18rem;">
                    <ul class="list-group list-group-flush container" style="list-style: none;">
                        <li class="list-group-item1"></li>
                    </ul>
                </div>
            </div>
            <div class="col-7 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="city-name"><span class="current-date"></span> </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="weather.js"></script>
</body>

</html>
